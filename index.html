<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <ul>
            <li><a href="#"><strong>Login</strong></a></a></li>
            <li><a href="#"><strong>Tracking</strong></a></a></li>
        </ul>
        <div class="form-box">
            <div class="button-box">
                <div id="btn">
                </div>
                <button type="button" class="toggle-btn" onclick="login()"><strong>Login</strong></button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <br>
                <br>
                <button type="submit" class="submit-btn"><strong>Sign in</strong></button>
            </form>
        </div>
    </div>
</body>
</html>
